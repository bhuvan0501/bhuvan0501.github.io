<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    Enter email:<input type="text" placeholder="Enter Email" id="email">
    <br><br>
    Enter Password:<input type="password" placeholder="Enter Password" id="pass">
    <br><br>
    <button onClick="validate()">Submit</button>
    <hr>
    <div id="result"></div>
    <script>
        function validate(){
            let name=document.getElementById("email").value
            let password=document.getElementById("pass").value
            document.getElementById("result").innerHTML=name+"<br>"+password;
        }
    </script>
</body>
</html>
